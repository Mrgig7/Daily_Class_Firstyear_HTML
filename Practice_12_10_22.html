<!DOCTYPE html>

<html lang="en">
  <head>
    <title>MY PAGE</title>
    <meta charset="UTF-8" />
  </head>

  <body>

  <form>
    <label>Name:</label>
    <input name="fullname" type="text" placeholder="Write your name" maxlength="50">(max only 50 chancharacters are allowed)
    <br> <br>
    <label>Email:</label>
    <input type="email" name="Mail id" placeholder="Provide email">
    <br> <br>
    <label>Password:</label>
    <input type="password" name="Password"  placeholder="Password" >
    <br> <br>
    <label>Age:</label>
    <input type="number" name="age" min="-100" max="100"  placeholder="Input your age" required>
    <br> <br>
    <input type="checkbox" id="agree" name="termsandconditions">
    <label>I agree to terms and conditions: </label>
    <br> <br>
    <label>Date of Birth:</label>
    <input type="date" id="dob">
    <br> <br>
    <label>Enrollment Month And Year: </label>
    <input type="month" id="enroll">
    <br> <br>
    <label>Enrollment Date and Time: </label>
    <input type="datetime-local" >
    <input type="file" accept="image/*">
    <br> <br>
    <input type="color" id="chooseColor">
    <br> <br>
    <label for="">Gender: </label>
    <label for="male">Male</label>
    <input name="gender" type="radio" id="male">
    <label >Gender: </label>
    <input name="gender" type="radio" id="male">
    <label for="female">Female</label>
    <input name="gender" type="radio" id="female">
    <label for="other">Other</label>
    <input name="gender" type="radio" id="other">
    <br> <br>
    <input type="submit" value="Submit">
</form>

</body>
