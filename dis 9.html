    <h2>User Information Form</h2>
    <form action="index.html">
      <label for="name">Name: </label>
      <input
        value="Nitesh"
        type="text"
        placeholder="Name of Student"
        required
      />
      <br />
      <br />
      <label for="email">Email: </label>
      <input value="" type="email" placeholder="Email" />
      <br />
      <br />
      <label for="password">Password: </label>
      <input value="" type="password" placeholder="Password" />
      <br />
      <br />
      <label for="age">Age: </label>
      <input value="" type="number" placeholder="Age of student" />
      <br />
      <br />
      <label for="dob">Date of Birth: </label>
      <input value="" type="date" min="2022-10-06" max="2022-10-10" />
      <br />
      <br />
      <label for="gender">Gender: </label><br />
      <input type="radio" name="gender" value="Male" /><label for="male"
        >Male</label
      ><br />
      <input type="radio" name="gender" value="Female" /><label for="Female"
        >Female</label
      ><br />
      <input type="radio" name="gender" value="Others" /><label for="Others"
        >Others</label
      ><br />
      <br />
      <label for="gender">Languages in skillset: </label><br />
      <input type="checkbox" name="favLang" value="C++" /><label for="C++"
        >C++</label
      ><br />
      <input type="checkbox" name="favLang" value="JAVA" /><label for="JAVA"
        >JAVA</label
      ><br />
      <input type="checkbox" name="favLang" value="Python" checked /><label
        for="Python"
        >Python</label
      ><br />
      <input type="checkbox" name="favLang" value="Javascript" /><label
        for="Javascript"
        >Javascript</label
      ><br />
      <input type="checkbox" name="favLang" value="GO" /><label for="GO"
        >GO</label
      ><br />
      <br />
      <label for="mobileNo">Mobile Number: </label>
      <input
        value=""
        type="tel"
        maxlength="12"
        placeholder="123-4567-890"
        pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"
      />
      <br />
      <br />
      <label for="Birth Time">Birth Time: </label>
      <input value="" type="datetime-local" />
      <br />
      <br />
      <label for="Scale your skills">Scale your skills: </label><br />
      <label for="c++">C++: </label><label for="min_scale">0</label
      ><input value="" type="range" min="0" max="5" step="1" /><label
        for="max_scale"
        >5</label
      ><br />
      <label for="Java">Java: </label><label for="min_scale">0</label
      ><input value="" type="range" min="0" max="5" step="1" /><label
        for="max_scale"
        >5</label
      ><br />
      <label for="Javascript">Javascript: </label
      ><label for="min_scale">0</label
      ><input value="" type="range" min="0" max="5" step="1" /><label
        for="max_scale"
        >5</label
      ><br />
      <label for="Python">Python: </label><label for="min_scale">0</label
      ><input value="" type="range" min="0" max="5" step="1" /><label
        for="max_scale"
        >5</label
      ><br />
      <label for="HTML/CSS">HTML/CSS: </label><label for="min_scale">0</label
      ><input value="" type="range" min="0" max="5" step="1" /><label
        for="max_scale"
        >5</label
      ><br />
      <br />
      <label for="resume submittion">Upload your resume: </label>
      <input value="" type="file" /><br />
      <br />
      <br />
      <label for="resume submittion">Color Blindness: </label>
      <input value="" type="color" /><br />
      <br />
      <br />
      <label for="address">Address: </label>
      <textarea value="" type="text"></textarea><br />
      <br />
      <br />

      <br />
      <input type="reset" value="Reset" />
      <br />
      <input type="submit" value="Submit" />
