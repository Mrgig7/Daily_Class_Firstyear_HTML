<!DOCTYPE html>
<html>
  <head>
    <meta name="title" content="LPU KOC10 Class" />
    <meta
      name="descrription"
      content="LPU KOC11 Class Session starts from 9-10AM."
    />
    <title>KOC11 LPU</title>
  </head>
  <body>
    <h1>Hello KOC11</h1>
    <hr />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.<br />
      Tempore illo veritatis sed est quam explicabo voluptatum omnis! Voluptas
      eligendi aperiam odit consectetur laboriosam officiis quidem quod ad quis
      labore? Aperiam!
    </p>
    <hr />
    <h2>User Information Form</h2>
    <form action="greet.html">
      <label for="name">Name: </label>
      <input value="" type="text" placeholder="Name of student" />
      <br />
      <br />
      <label for="age">Age: </label>
      <input value="" type="number" placeholder="Age of student" />
      <br />
      <br />
      <label for="email">Email: </label>
      <input value="" type="email" placeholder="Email of student" required />
      <br />
      <br />
      <label for="password">Password: </label>
      <input value="" type="password" placeholder="Password" />
      <br />
      <br />
      <label for="gender">Gender: </label>
      <br />
      <input type="radio" value="Male" name="gender" checked />
      <label for="Male">Male</label>
      <br />
      <input type="radio" value="Female" name="gender" />
      <label for="Female">Female</label>
      <br />
      <input type="radio" value="Others" name="gender" />
      <label for="Others">Others</label>
      <br />
      <br />
      <label for="programming_language">Programming Languages: </label>
      <br />
      <input type="checkbox" value="C++" name="programming_language" checked />
      <label for="C++">C++</label>
      <br />
      <input type="checkbox" value="JAVA" name="programming_language" />
      <label for="JAVA">JAVA</label>
      <br />
      <input type="checkbox" value="Python" name="programming_language" />
      <label for="Python">Python</label>
      <br />
      <input type="checkbox" value="JAVASCRIPT" name="programming_language" />
      <label for="JAVASCRIPT">JAVASCRIPT</label>
      <br />
      <input type="checkbox" value="GO" name="programming_language" />
      <label for="GO">GO</label>
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
